<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Features</title>
</head>
<body>
    <!-- javacsript variables -->
<h1>JavaScript Variables</h1>

<p>Create a variable, assign a value to it, and display it:</p>

<p id="variable"></p>

<!-- javascript string -->

<h2>JavaScript String</h2>

<p>When adding a string and a number, JavaScript will treat the number as a string.</p>

<p id="string"></p>

<!-- javascript operators -->

<h1>JavaScript Operators</h1>
<h3>The Assignment (=) Operator</h3>

<p id="operator"></p>


<script>
    // variable
    let carName = "BMW";
    document.getElementById("variable").innerHTML = carName;

    //string 
    let x = "Volvo" + 16;
    document.getElementById("string").innerHTML = x;

    // operator
     let m = 5;

     let y = 2;
     
     let z = m + y;
     document.getElementById("operator").innerHTML = "The sum of m + y is: " + z;

</script>
    

</body>
</html>
