<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Form Object Example</title>
</head>
<body align="center">

  <h2>Form Object</h2>

  <form id="myForm">
    <label style="margin-top: 1%;" for="name">Name:</label>
    <input  style="margin-top: 1%;" type="text" id="name" name="name" required>

    <br>

    <label  style="margin-top: 1%;" for="email">Email:</label>
    <input  style="margin-top: 1%;" type="email" id="email" name="email" required>

    <br>

    <input  style="margin-top: 1%;" type="submit" value="Submit">
  </form>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault(); 

      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;

      alert("Submitted!\nName: " + name + "\nEmail: " + email);

    });
  </script>

</body>
</html>
